
<!DOCTYPE html>
<html>
<head>
    <title>Project 1 - Stardoll</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/project1.css" />
    <style>.mySlides {display:none;}</style>
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <div id="opening"> <div style="text-align: center;">
          <img src="assets/text-1.png" style="width:100%">
        </div>

        <div id="stardoll"> <div style="text-align: center;">
          <img src="assets/stardoll.png" style="width:40%">
        </div>

        <div class="w3-content w3-section" style="width:100%">
            <img class="mySlides" src="assets/lindsay-1.PNG" style="width:100%">
            <img class="mySlides" src="assets/lindsay-3.PNG" style="width:100%">
            <img class="mySlides" src="assets/lindsay-6.PNG" style="width:100%">
            <img class="mySlides" src="assets/lindsay-9.PNG" style="width:100%">
            <img class="mySlides" src="assets/lindsay-6.PNG" style="width:100%">
            <img class="mySlides" src="assets/lindsay-3.PNG" style="width:100%">
            <img class="mySlides" src="assets/lindsay-1.PNG" style="width:100%">
        </div>
        <script>
          var myIndex = 0;
          carousel();

          function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}
            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 700);
          }
        </script>

        <div id="text2"> <div style="text-align: center;">
          <img src="assets/text-2.png" style="width:30%">
        </div>
        <div id="ofcourse"> <div style="text-align: center;">
          <img src="assets/of-course.PNG" style="width:80%">
        </div>
        <div id="text3"> <div style="text-align: center;">
          <img src="assets/text-3.png" style="width:50%">
        </div>
        <div id="text4"> <div style="text-align: center;">
          <img src="assets/text-4.png" style="width:50%">
        </div>
        <div class="row">
          <div class="column">
            <img src="assets/star-1.png" style="width:30%">
          </div>
          <div class="column">
            <img src="assets/star-2.png" style="width:30%">
          </div>
        </div>
        <div id="text5"> <div style="text-align: center;">
          <img src="assets/text-5.png" style="width:80%">
        </div>
        <div id="star3">
          <img src="assets/star-1.png" style="width:30%">
        </div>

        <div class="w3-content w3-section" style="width:100%">
          <img class="mySlides2" src="assets/dude-1.PNG" style="width:100%">
          <img class="mySlides2" src="assets/dude-4.PNG" style="width:100%">
          <img class="mySlides2" src="assets/dude-7.PNG" style="width:100%">
          <img class="mySlides2" src="assets/dude-11.PNG" style="width:100%">
          <img class="mySlides2" src="assets/dude-7.PNG" style="width:100%">
          <img class="mySlides2" src="assets/dude-4.PNG" style="width:100%">
          <img class="mySlides2" src="assets/dude-1.PNG" style="width:100%">
        </div>
        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides2");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 700);
        }
        </script>

    </div>

    <!-- show on mobile -->
    <div id="mobile">
      <div id="opening2">
        <img src="assets/text-1.png" style="width:100%">
      </div>
      <div id="stardoll2">
        <img src="assets/stardoll.png" style="width:45%">
      </div>
      <div id="lindsaymobile">
        <img src="assets/lindsay-17.PNG" style="width:100%">
      </div>
      <div id="2text">
        <img src="assets/text-2.png" style="width:60%">
      </div>
      <div id="ofcourse2">
        <img src="assets/of-course.PNG" style="width:87%">
      </div>
      <div id="3text">

      <div id="4text">

      <div id="star4">

      <div id="dudemobile">
        <img src="assets/dude-18.PNG" style="width:100%">
      </div>
    </div>

</body>
</html>
